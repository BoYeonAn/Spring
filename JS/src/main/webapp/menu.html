<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
</head>
<body>
<h1>메뉴</h1>
<ul id=menu1>
<li>1-1메뉴</li>
<li>1-2메뉴</li>
<li>1-3메뉴</li>
<li>1-4메뉴</li>
<li>1-5메뉴</li>
</ul>
<ul class=menu2>
<li>2-1메뉴</li>
<li>2-2메뉴</li>
<li>2-3메뉴</li>
<li>2-4메뉴</li>
<li>2-5메뉴</li>
</ul>
<script>
$(function(){
$("h1").css("color","blue");	
$("li:first-of-type").css("color","orange");	
$("li:last-of-type").css("color","purple");	
$("li:nth-child(2n)").css("border","1px dashed black");	
$(".menu2 li:nth-last-child(3)").css("backgroundcolor","blue");	
$("#menu1 li").slice(1,3).css("color","aqua");	

});
</script>

</body>
</html>
